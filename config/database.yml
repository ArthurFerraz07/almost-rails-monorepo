default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: almost_rails_monorepo_development

test:
  <<: *default
  database: almost_rails_monorepo_test

production:
  <<: *default
  database: almost_rails_monorepo_production
  username: almost_rails_monorepo
  password: <%= ENV["ALMOST_RAILS_MONOREPO_DATABASE_PASSWORD"] %>
